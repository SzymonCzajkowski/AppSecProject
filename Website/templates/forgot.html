{% extends "base.html" %}

{% block title %}Forgot password page{% endblock %}

{% block content %}
<form method="POST">
    <div class="forgotContainer">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="errorMsg">
                      <span class="closebtn" onclick="this.parentElement.style.display='none';"></span>
                      {{msg}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label><b>Enter your Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" maxlength="60" required value={{email}}>
        <button type="submit">Send email</button>
    </div>
</form>
{% endblock %}
