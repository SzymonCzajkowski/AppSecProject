<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="static/style.css">
</head>
<div class="navbar">
    <a href="/">Home</a>
    {% if session["isGuest"] %}
    <a href="/logIn">Log in</a>
    <a href="/register">Register</a>
    {% else %}
    <a href="/">Hello {{session["username"]}}</a>
    <a href="/logOut">Log out</a>
    {% endif %}
</div>
<body>

    {% block content %}{% endblock %}

</body>
</html>
